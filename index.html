<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Gift: Crimson Horizon of Love</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      /* Background: Deep twilight blue fading to black at the top */
      background: linear-gradient(to top, #080a20 50%, #000000 100%); 
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* --- HORIZON EFFECT (Misty Foreground) --- */
    .horizon {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 40vh; 
        /* Creates a misty, dark ground effect */
        background: linear-gradient(to top, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0.8) 30%, transparent 80%);
        z-index: 5;
        pointer-events: none;
    }

    /* --- THE BLOOD MOON: Massive and Low --- */
    .moon {
      width: 450px; 
      height: 450px;
      border-radius: 50%;
      
      /* Deeper, ominous red core */
      background: radial-gradient(circle at 50% 50%, #5c0000 0%, #300000 70%); 
      
      /* Atmospheric Glow */
      box-shadow: 
        0 0 80px 40px rgba(100, 0, 0, 0.7), 
        0 0 250px 125px rgba(200, 50, 50, 0.3), 
        0 0 500px 250px rgba(255, 100, 100, 0.1); 
      
      position: absolute;
      bottom: -150px; 
      z-index: 2; 
      animation: pulseGlow 10s infinite alternate ease-in-out;
      
      /* New: Subtle heart-shaped inner shadow for a hidden love note */
      text-align: center;
      line-height: 450px;
    }
    
    /* Animation for the moon */
    @keyframes pulseGlow {
        from { transform: scale(1); opacity: 0.95; }
        to { transform: scale(1.02); opacity: 1; }
    }


    /* --- THE STARS AND TOOLTIPS --- */
    .star {
      position: absolute;
      width: 0; /* Star size will be defined by border width (a CSS trick) */
      height: 0;
      cursor: default;
      z-index: 3;
      
      /* NEW: CSS heart shape */
      border-right: 5px solid transparent;
      border-bottom: 5px solid #ff70a6; /* Pink-ish love color */
      border-left: 5px solid transparent;
      transform: rotate(-45deg); /* Base rotation */
      animation: heartTwinkle 3s infinite ease-in-out; 
    }
    .star::before, .star::after {
        content: "";
        position: absolute;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        background: #ff70a6;
    }
    .star::before {
        top: -2.5px;
        left: -5px;
    }
    .star::after {
        top: -2.5px;
        left: 0px;
    }

    /* Animation for the heart twinkle */
    @keyframes heartTwinkle {
      0%, 100% { opacity: 1; transform: rotate(-45deg) scale(1); box-shadow: 0 0 10px rgba(255, 112, 166, 0.7); }
      50% { opacity: 0.5; transform: rotate(-45deg) scale(1.2); box-shadow: 0 0 20px rgba(255, 112, 166, 1); }
    }


    /* Tooltip: Clean, sweet message style */
    .star-tooltip {
      content: attr(data-message);
      position: absolute;
      bottom: 150%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff0f0; /* Soft pink background */
      color: #6a0000; /* Deep red text */
      font-size: 1rem;
      font-weight: 600;
      padding: 8px 15px;
      border-radius: 10px; /* Softer rounded corners */
      border: 2px solid #ff70a6; /* Pink border */
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      z-index: 10; 
      text-align: center;
      font-family: 'Georgia', serif; /* A more romantic font style */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .star:hover > .star-tooltip { /* Updated selector to target the child element */
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="moon"></div>
  <div class="horizon"></div>

  <script>
    // 7 unique and very sweet messages
    const messages = [
      "The 'I' in 'Us' 💖",
      "You are my favorite view 🌹",
      "Forever started with you 💍",
      "My heart beats only for your laugh 😊",
      "You are the reason for my stars ✨",
      "I cherish every moment with you 🥰",
      "My forever adventure is you 🗺️"
    ];

    // 7 fixed star positions (same as before, still high above the moon)
    const starPositions = [
        { top: '10%', left: '15%' },
        { top: '5%', left: '85%' },
        { top: '35%', left: '5%' },
        { top: '15%', left: '45%' },
        { top: '40%', left: '80%' },
        { top: '50%', left: '25%' },
        { top: '25%', left: '60%' }
    ];

    function createStar(position, message) {
      const star = document.createElement("div");
      star.classList.add("star");
      
      // Create the tooltip element
      const tooltip = document.createElement("span");
      tooltip.classList.add("star-tooltip");
      tooltip.textContent = message;
      star.appendChild(tooltip); // Tooltip is now a child of the star

      star.style.top = position.top;
      star.style.left = position.left;
      
      star.style.animationDuration = (2 + Math.random() * 2) + "s"; 
      
      document.body.appendChild(star);
    }

    // Create exactly 7 stars, one for each unique message
    for (let i = 0; i < messages.length; i++) {
      createStar(starPositions[i], messages[i]);
    }
  </script>
</body>
</html>
