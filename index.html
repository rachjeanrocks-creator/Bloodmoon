<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clickable Blood Moon & Stars</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      /* Blood Moon gradient background */
      background: radial-gradient(ellipse at bottom, #2b0c0c 0%, #000 100%); 
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: white;
      position: relative; /* Needed for absolute positioning of stars/moon */
    }

    /* Moon: Fixed and glowing intensely */
    .moon {
      width: 250px; 
      height: 250px;
      /* Blood Moon core color */
      background: radial-gradient(circle at 50% 50%, #ff6f61, #8b0000); 
      border-radius: 50%;
      box-shadow: 
        0 0 100px 50px #8b0000, /* Red glow layers */
        0 0 200px 100px #b22222,
        0 0 300px 150px #dc143c,
        0 0 400px 200px rgba(220, 20, 60, 0.5); /* Wider, softer glow */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center it perfectly */
      z-index: 2;
    }

    /* Stars: Stationary with twinkle animation */
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out; 
      cursor: pointer;
      box-shadow: 0 0 8px 2px rgba(255,255,255,0.9);
      transition: transform 0.1s; /* For a nice click effect */
      z-index: 3; /* Keep stars above the moon's glow */
    }
    
    /* Small click effect for the star */
    .star:active {
        transform: scale(2);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.3); }
    }

    /* The message box container */
    #message-box {
        position: fixed;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.95);
        color: #000;
        padding: 15px 25px;
        border-radius: 10px;
        font-size: 1.2rem;
        font-weight: 600;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0.3s;
        z-index: 100;
        max-width: 80%;
        text-align: center;
    }

    #message-box.visible {
        opacity: 1;
        visibility: visible;
    }
  </style>
</head>
<body>
  <div class="moon"></div>
  <div id="message-box"></div> <script>
    const messages = [
      "You are my universe ✨",
      "Every night since the blood moon I have fallen deeper and deeper for you ❤️",
      "You are the prettiest girl in the world 🌹",
      "I see forever with you under the stars 🌌",
      "The stars aligned the day I met you 💫",
      "I love you with my whole heart 💖",
      "Every day I fall harder 🥰"
    ];

    const messageBox = document.getElementById("message-box");

    function displayMessage(event) {
        const star = event.currentTarget;
        const message = star.getAttribute("data-message");

        // Set the content of the message box
        messageBox.textContent = message;

        // Make the message box visible
        messageBox.classList.add("visible");

        // Hide the message after 4 seconds
        setTimeout(() => {
            messageBox.classList.remove("visible");
        }, 4000); 
    }

    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      
      // Position the stars randomly on the screen
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = Math.random() * window.innerHeight + "px";
      
      // Randomize the twinkle duration
      star.style.animationDuration = (1.5 + Math.random() * 1.5) + "s"; 
      
      // Assign a random message to the data-attribute
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      star.setAttribute("data-message", randomMessage);
      
      // Event Listener for Click
      star.addEventListener("click", displayMessage);
      
      document.body.appendChild(star);
    }

    // Create 80 stars
    for (let i = 0; i < 80; i++) {
      createStar();
    }
  </script>
</body>
</html>
