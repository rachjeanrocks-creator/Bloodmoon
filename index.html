<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Celestial Blood Moon Romance</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      /* Very dark, atmospheric background (almost black with a hint of deep purple) */
      background: radial-gradient(ellipse at bottom, #070014 0%, #000000 100%); 
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* --- THE MOON: Realism and Depth --- */
    .moon {
      width: 300px; /* Slightly larger for more impact */
      height: 300px;
      border-radius: 50%;
      
      /* Deeper, more complex blood red core */
      background: radial-gradient(circle at 50% 50%, #8b0000 0%, #3d0000 70%); 
      
      /* Subtle dark shadow for 3D depth */
      box-shadow: 
        inset 0 0 50px rgba(0, 0, 0, 0.6), /* Inner shadow for depth */
        
        /* Atmospheric Glow Layers (Red/Orange transition) */
        0 0 60px 30px rgba(139, 0, 0, 0.8), /* Core, intense red glow */
        0 0 180px 90px rgba(255, 69, 0, 0.4), /* Outer fiery orange glow */
        0 0 350px 175px rgba(255, 69, 0, 0.15); /* Wide, soft atmospheric haze */
      
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1; 
      animation: pulseGlow 8s infinite alternate ease-in-out;
    }
    
    /* Subtle glow pulse to add life to the moon */
    @keyframes pulseGlow {
        from { opacity: 0.95; box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.6), 0 0 60px 30px rgba(139, 0, 0, 0.8), 0 0 180px 90px rgba(255, 69, 0, 0.4); }
        to { opacity: 1; box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.7), 0 0 75px 35px rgba(160, 0, 0, 0.9), 0 0 200px 100px rgba(255, 80, 0, 0.5); }
    }


    /* --- THE STARS AND TOOLTIPS --- */
    .star {
      position: absolute;
      width: 3px; /* Slightly smaller for elegance */
      height: 3px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 2.5s infinite ease-in-out; 
      cursor: default;
      box-shadow: 0 0 5px 1px rgba(255, 255, 255, 0.7);
      z-index: 2;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(1.5); }
    }

    /* Tooltip: Clean, dark look for high contrast against the bright star */
    .star::after {
      content: attr(data-message);
      position: absolute;
      bottom: 150%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85); /* Dark, professional background */
      color: #ffd700; /* Gold text for a romantic touch */
      font-size: 0.9rem;
      font-weight: 400;
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #8b0000; /* Subtle blood moon border */
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      z-index: 10; 
      text-align: center;
    }

    .star:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="moon"></div>

  <script>
    // Exactly 7 unique messages
    const messages = [
      "You are my whole universe ‚ú®",
      "I have fallen deeper for you ‚ù§Ô∏è",
      "You are the prettiest girl in the world üåπ",
      "I see forever with you under the stars üåå",
      "The stars aligned the day I met you üí´",
      "I love you with my whole heart üíñ",
      "Every day I fall harder ü•∞"
    ];

    // 7 fixed, non-repeating star positions, avoiding the center (the moon)
    const starPositions = [
        { top: '8%', left: '12%' },    // Far Top-left
        { top: '30%', left: '88%' },   // Mid-right edge
        { top: '55%', left: '8%' },    // Left edge
        { top: '15%', left: '55%' },   // Above moon
        { top: '80%', left: '25%' },   // Bottom-left area
        { top: '88%', left: '75%' },   // Far Bottom-right
        { top: '65%', left: '92%' }    // Far Right edge
    ];

    function createStar(position, message) {
      const star = document.createElement("div");
      star.classList.add("star");
      
      star.style.top = position.top;
      star.style.left = position.left;
      
      star.setAttribute("data-message", message);
      
      // Randomize the twinkle duration
      star.style.animationDuration = (2 + Math.random() * 1) + "s"; 
      
      document.body.appendChild(star);
    }

    // Create exactly 7 stars, one for each unique message
    for (let i = 0; i < messages.length; i++) {
      createStar(starPositions[i], messages[i]);
    }
  </script>
</body>
</html>
