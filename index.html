<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realistic Blood Moon and Stars</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      /* Deep night sky background */
      background: radial-gradient(ellipse at bottom, #0d0116 0%, #000 100%); 
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: white;
      position: relative;
    }

    /* Moon: More realistic, deep red with softer glow */
    .moon {
      width: 250px; 
      height: 250px;
      /* Realistic texture/color using multiple layers and radial gradients */
      background: 
        radial-gradient(circle at 70% 30%, rgba(100, 100, 100, 0.2) 5%, transparent 20%), /* Faint texture spot */
        radial-gradient(circle at 30% 70%, rgba(100, 100, 100, 0.1) 5%, transparent 15%), /* Another faint spot */
        radial-gradient(circle at 50% 50%, #7c0a0a 0%, #4a0404 80%); /* Core red color */
      border-radius: 50%;
      
      /* Softer, atmospheric red glow */
      box-shadow: 
        0 0 50px 20px rgba(124, 10, 10, 0.9), /* Intense core glow */
        0 0 150px 75px rgba(124, 10, 10, 0.5), /* Medium glow */
        0 0 300px 150px rgba(124, 10, 10, 0.2); /* Wide, soft outer atmosphere */
      
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1; 
      /* Optional: Subtle animation for a 'pulsing' glow effect */
      animation: moonGlow 8s infinite alternate ease-in-out;
    }
    
    @keyframes moonGlow {
        from { box-shadow: 0 0 50px 20px rgba(124, 10, 10, 0.9), 0 0 150px 75px rgba(124, 10, 10, 0.5); }
        to { box-shadow: 0 0 60px 25px rgba(150, 10, 10, 1), 0 0 170px 85px rgba(150, 10, 10, 0.6); }
    }


    /* Stars: Stationary with twinkle and hover message */
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out; 
      cursor: default;
      box-shadow: 0 0 8px 2px rgba(255,255,255,0.9);
      z-index: 2;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.3); }
    }

    /* Tooltip: Shows on hover */
    .star::after {
      content: attr(data-message);
      position: absolute;
      bottom: 150%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      font-size: 0.8rem;
      font-weight: 500;
      padding: 5px 10px;
      border-radius: 5px;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      z-index: 10; 
      text-align: center;
      min-width: 180px;
    }

    .star:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="moon"></div>

  <script>
    // Exactly 7 unique messages
    const messages = [
      "You are my universe ‚ú®",
      "I have fallen deeper for you ‚ù§Ô∏è",
      "You are the prettiest girl in the world üåπ",
      "I see forever with you under the stars üåå",
      "The stars aligned the day I met you üí´",
      "I love you with my whole heart üíñ",
      "Every day I fall harder ü•∞"
    ];

    // 7 fixed, non-repeating star positions
    const starPositions = [
        { top: '10%', left: '15%' },  // Top-left corner
        { top: '25%', left: '85%' },  // Top-right area
        { top: '45%', left: '5%' },   // Left edge
        { top: '15%', left: '40%' },  // Near top-center
        { top: '75%', left: '25%' },  // Bottom-left area
        { top: '85%', left: '70%' },  // Bottom-right area
        { top: '60%', left: '95%' }   // Right edge
    ];

    function createStar(position, message) {
      const star = document.createElement("div");
      star.classList.add("star");
      
      // Set fixed position
      star.style.top = position.top;
      star.style.left = position.left;
      
      // Set unique message
      star.setAttribute("data-message", message);
      
      // Randomize the twinkle duration slightly
      star.style.animationDuration = (1.5 + Math.random() * 1.5) + "s"; 
      
      document.body.appendChild(star);
    }

    // Create exactly 7 stars, one for each unique message
    for (let i = 0; i < messages.length; i++) {
      createStar(starPositions[i], messages[i]);
    }
  </script>
</body>
</html>
