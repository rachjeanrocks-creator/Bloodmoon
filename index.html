<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crimson Eclipse with Messages</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      /* Deep space background with a hint of blue-black */
      background: radial-gradient(ellipse at bottom, #09091a 0%, #000000 100%); 
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* --- THE MOON: Eclipse Effect --- */
    .moon-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px; /* Large container to hold the glow */
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .moon {
      width: 250px; 
      height: 250px;
      border-radius: 50%;
      
      /* Deeper, velvety red core */
      background: radial-gradient(circle at 50% 50%, #4f0000 0%, #2a0000 70%); 
      
      /* Realistic Eclipse Glow (Corona) - Intense but contained */
      box-shadow: 
        /* Deep red inner glow (the light source) */
        0 0 40px 15px rgba(139, 0, 0, 0.9), 
        /* Outer, atmospheric ring (the corona) */
        0 0 150px 75px rgba(255, 69, 0, 0.2), 
        /* Very wide, subtle halo */
        0 0 300px 150px rgba(255, 69, 0, 0.05); 
        
      z-index: 2; /* Sits above the container and stars */
      animation: pulseGlow 8s infinite alternate ease-in-out;
    }
    
    /* Subtle glow pulse */
    @keyframes pulseGlow {
        from { box-shadow: 0 0 40px 15px rgba(139, 0, 0, 0.9), 0 0 150px 75px rgba(255, 69, 0, 0.2); }
        to { box-shadow: 0 0 50px 20px rgba(160, 0, 0, 1), 0 0 170px 85px rgba(255, 80, 0, 0.3); }
    }


    /* --- THE STARS AND TOOLTIPS --- */
    .star {
      position: absolute;
      width: 3px; 
      height: 3px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 2.5s infinite ease-in-out; 
      cursor: default;
      box-shadow: 0 0 5px 1px rgba(255, 255, 255, 0.8);
      z-index: 3; /* Always on top */
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.3; transform: scale(1.6); }
    }

    /* Tooltip: Clean, minimalist message */
    .star::after {
      content: attr(data-message);
      position: absolute;
      bottom: 150%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95); /* Light background for easy reading */
      color: #000;
      font-size: 0.85rem;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #4f0000; /* Subtle border matching the deep moon */
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      z-index: 10; 
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .star:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="moon-container">
    <div class="moon"></div>
  </div>

  <script>
    // Exactly 7 unique messages
    const messages = [
      "You are my whole universe ‚ú®",
      "I have fallen deeper for you ‚ù§Ô∏è",
      "You are the prettiest girl in the world üåπ",
      "I see forever with you under the stars üåå",
      "The stars aligned the day I met you üí´",
      "I love you with my whole heart üíñ",
      "Every day I fall harder ü•∞"
    ];

    // 7 fixed, non-repeating star positions, away from the moon
    const starPositions = [
        { top: '10%', left: '15%' },    // Far Top-left
        { top: '35%', left: '90%' },   // Mid-right edge
        { top: '60%', left: '5%' },    // Left edge
        { top: '15%', left: '45%' },   // Above moon area
        { top: '85%', left: '30%' },   // Bottom-left area
        { top: '90%', left: '80%' },   // Far Bottom-right
        { top: '50%', left: '60%' }    // Off-center right
    ];

    function createStar(position, message) {
      const star = document.createElement("div");
      star.classList.add("star");
      
      star.style.top = position.top;
      star.style.left = position.left;
      
      star.setAttribute("data-message", message);
      
      // Randomize the twinkle duration
      star.style.animationDuration = (2 + Math.random() * 1) + "s"; 
      
      document.body.appendChild(star);
    }

    // Create exactly 7 stars, one for each unique message
    for (let i = 0; i < messages.length; i++) {
      createStar(starPositions[i], messages[i]);
    }
  </script>
</body>
</html>
