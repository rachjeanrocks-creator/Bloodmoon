<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deep Red Moon and Stars</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      /* Deep red/black background */
      background: radial-gradient(ellipse at bottom, #1a0000 0%, #000 100%); 
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: white;
      position: relative;
    }

    /* Moon: Deeper red and intense glow */
    .moon {
      width: 250px; 
      height: 250px;
      /* Deeper core red */
      background: radial-gradient(circle at 50% 50%, #cc0000, #660000); 
      border-radius: 50%;
      box-shadow: 
        0 0 120px 60px #8b0000, /* Red glow layers */
        0 0 250px 125px #b22222,
        0 0 400px 200px #dc143c,
        0 0 600px 300px rgba(220, 20, 60, 0.4); /* Wide, atmospheric glow */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1; /* Below the stars */
    }

    /* Stars: Stationary with twinkle and hover message */
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out; 
      cursor: default; /* No pointer to indicate clickability */
      box-shadow: 0 0 8px 2px rgba(255,255,255,0.9);
      z-index: 2; /* Above the moon */
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.3); }
    }

    /* Tooltip: Shows on hover */
    .star::after {
      content: attr(data-message);
      position: absolute;
      bottom: 150%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9); /* Light background for visibility */
      color: #000;
      font-size: 0.8rem;
      font-weight: 500;
      padding: 5px 10px;
      border-radius: 5px;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0; /* Starts hidden */
      transition: opacity 0.3s ease-in-out;
      z-index: 10; 
      text-align: center;
      min-width: 180px;
    }

    .star:hover::after {
      opacity: 1; /* Shows the message on hover */
    }
  </style>
</head>
<body>
  <div class="moon"></div>

  <script>
    // Only 7 unique messages
    const messages = [
      "You are my universe ‚ú®",
      "I have fallen deeper for you ‚ù§Ô∏è",
      "You are the prettiest girl in the world üåπ",
      "I see forever with you under the stars üåå",
      "The stars aligned the day I met you üí´",
      "I love you with my whole heart üíñ",
      "Every day I fall harder ü•∞"
    ];

    // Fixed star positions and assigned unique messages
    const starPositions = [
        { top: '10%', left: '15%' },
        { top: '25%', left: '80%' },
        { top: '40%', left: '10%' },
        { top: '15%', left: '45%' },
        { top: '70%', left: '20%' },
        { top: '85%', left: '75%' },
        { top: '60%', left: '90%' }
    ];

    function createStar(position, message) {
      const star = document.createElement("div");
      star.classList.add("star");
      
      // Set fixed position
      star.style.top = position.top;
      star.style.left = position.left;
      
      // Set unique message
      star.setAttribute("data-message", message);
      
      // Randomize the twinkle duration slightly
      star.style.animationDuration = (1.5 + Math.random() * 1.5) + "s"; 
      
      document.body.appendChild(star);
    }

    // Create exactly 7 stars, one for each unique message
    for (let i = 0; i < messages.length; i++) {
      createStar(starPositions[i], messages[i]);
    }
  </script>
</body>
</html>
