<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glowing Moon & Stars</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000 100%);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      text-align: center;
      margin-top: 20px;
      z-index: 5;
      position: relative;
    }

    /* Moon */
    .moon {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle at 30% 30%, #fff, #ddd);
      border-radius: 50%;
      box-shadow: 
        0 0 100px 50px #fff,
        0 0 200px 100px #fff,
        0 0 300px 150px #fff; /* extra strong glow */
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    /* Sky wrapper so tooltips work properly */
    .sky {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* lets stars hover but prevents layout shifting */
      z-index: 1;
    }

    /* Stars */
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out, moveStars 25s linear infinite;
      cursor: pointer;
      pointer-events: auto; /* re-enable hover events */
      box-shadow: 0 0 8px 2px rgba(255,255,255,0.9);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.3); }
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(100vh); }
    }

    /* Tooltip */
    .star::after {
      content: attr(data-message);
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 0.8rem;
      padding: 4px 8px;
      border-radius: 6px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .star:hover::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Dream Under the Stars</h1>
  <div class="moon"></div>
  <div class="sky" id="sky"></div>

  <script>
    const messages = [
      "You are my universe ",
      "Every night since the blood moon I have fallen deeper and deeper for you",
      "You are the prettiest girl in the world",
      "I see forever with you under the stars",
      "You are the prettiest girl in the world",
      "I love you with my whole heart",
      "Every day I fall harder"
    ];

    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.animationDuration = (15 + Math.random() * 15) + "s"; 
      
      // random message for tooltip
      star.setAttribute("data-message", messages[Math.floor(Math.random() * messages.length)]);
      
      document.getElementById("sky").appendChild(star);
    }

    // create many stars
    for (let i = 0; i < 80; i++) {
      createStar();
    }
  </script>
</body>
</html>
