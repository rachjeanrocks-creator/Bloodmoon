<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glowing Moon & Stars</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      /* Changed to a blood moon gradient */
      background: radial-gradient(ellipse at bottom, #2b0c0c 0%, #000 100%); 
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* Moon: Changed color to simulate a "blood moon" effect */
    .moon {
      width: 180px;
      height: 180px;
      /* Blood Moon effect with red/orange glow */
      background: radial-gradient(circle at 30% 30%, #ff6f61, #8b0000); 
      border-radius: 50%;
      box-shadow: 
        0 0 80px 40px #8b0000,
        0 0 160px 80px #b22222,
        0 0 240px 120px #dc143c; /* stronger red glow */
      position: relative;
      z-index: 2;
    }

    /* Stars */
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out, moveStars 25s linear infinite;
      cursor: pointer;
      box-shadow: 0 0 8px 2px rgba(255,255,255,0.9);
      /* This is essential for the tooltip to position correctly */
      position: absolute; 
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.3); }
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(100vh); }
    }

    /* --- TOOLTIP STYLES ADDED HERE --- */
    .star::after {
      content: attr(data-message); /* Pulls the message from the data-message attribute */
      position: absolute;
      bottom: 150%; /* Position above the star */
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95); /* Light background for contrast */
      color: #000;
      font-size: 0.75rem;
      font-weight: 500;
      padding: 5px 10px;
      border-radius: 5px;
      white-space: nowrap;
      pointer-events: none; /* Allows clicks to go through the hidden element */
      opacity: 0; /* Starts hidden */
      transition: opacity 0.2s ease-in-out;
      z-index: 10; /* Ensures it appears over other elements */
      min-width: 150px; /* Gives space for the message */
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .star:hover::after {
      opacity: 1; /* Shows the tooltip on hover */
    }
    /* ---------------------------------- */
  </style>
</head>
<body>
  <h1>Dream Under the Stars</h1>
  <div class="moon"></div>

  <script>
    const messages = [
      "You are my universe ‚ú®",
      "Every night since the blood moon I have fallen deeper and deeper for you ‚ù§Ô∏è",
      "You are the prettiest girl in the world üåπ",
      "I see forever with you under the stars üåå",
      "The stars aligned the day I met you üí´",
      "I love you with my whole heart üíñ",
      "Every day I fall harder ü•∞"
    ];

    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.animationDuration = (15 + Math.random() * 15) + "s"; 
      
      // --- MODIFICATION HERE ---
      // Get a random message from the array
      const randomMessage = messages[Math.floor(Math.random() * messages.length)];
      // Set the message as a data-attribute
      star.setAttribute("data-message", randomMessage);
      // -------------------------
      
      document.body.appendChild(star);
    }

    // create many stars
    for (let i = 0; i < 80; i++) {
      createStar();
    }
  </script>
</body>
</html>
